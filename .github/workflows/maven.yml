name: Build and Run on Multiple OS

on:
  push:
    branches:
      - main
      - release
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository # Linux
            C:\Users\runneradmin\.m2\repository # Windows
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install at-spi2-core (Linux Only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y at-spi2-core

      - name: Build with Maven
        run: |
          mvn clean package -Drevision=${{ github.sha }} -Dbranch=${{ github.ref_name }}

      # Use GabrielBB/xvfb-action to simulate a display on Linux
      - name: Run JavaFX on Linux with Xvfb
        if: runner.os == 'Linux'
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            export NO_AT_BRIDGE=1  # Disable GTK accessibility warnings
            mvn javafx:run -Drevision=${{ github.sha }} -Dbranch=${{ github.ref_name }}

      - name: Run the application on Windows
        if: runner.os == 'Windows'
        run: |
          mvn javafx:run -Drevision=${{ github.sha }} -Dbranch=${{ github.ref_name }}
