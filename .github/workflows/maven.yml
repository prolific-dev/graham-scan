name: Build and Run on Multiple OS

on:
  push:
    branches:
      - main
      - release
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository # Linux
            C:\Users\runneradmin\.m2\repository # Windows
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          mvn clean package -Drevision=${{ github.sha }} -Dbranch=${{ github.ref_name }}
          
      - name: Run the application on Linux
        if: runner.os == 'Linux'
        run: |
          java -jar target/graham-scan-${{ github.sha }}-${{ github.ref_name }}.jar

      - name: Run the application on Windows
        if: runner.os == 'Windows'
        run: |
          java -jar target\graham-scan-${{ github.sha }}-${{ github.ref_name }}.jar
