name: Build JavaFX App for Multiple Platforms

on:
  push:
    branches:
      - main
      - release
      - dev
  pull_request:
    branches:
      - main
      - release
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository # Linux
            C:\Users\runneradmin\.m2\repository # Windows
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -Drevision=${{ github.sha }} -Dbranch=${{ github.ref_name }}

      - name: Package as EXE with jpackage (Windows only)
        if: runner.os == 'Windows'
        run: |
          jpackage \
            --input target/ \
            --main-jar graham-scan-${{ github.sha }}-${{ github.ref_name }}.jar \
            --name GrahamScan \
            --win-console \
            --type exe \
            --app-version 0.0.1-SNAPSHOT \
            --main-class org.prolific.dev.App

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-jar-${{ runner.os }}
          path: target/graham-scan-${{ github.sha }}-${{ github.ref_name }}.jar

      - name: Upload EXE artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: built-exe
          path: GrahamScan-0.0.1-SNAPSHOT.exe
